<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
      <h2>Zamzam University Registration Form</h2>

      <form action="" method="post">
        <label>Full Name</label>
        <input
          type="text"
          placeholder="Enter your full name"
          required
        /><br /><br />

        <label>Email</label>
        <input type="email" placeholder="Enter email" required /><br /><br />

        <label>Phone Number</label>
        <input
          type="text"
          placeholder="Enter phone number"
          required
        /><br /><br />

        <label>Date of Birth</label>
        <input type="date" required /><br />
        <br />

        <h3>Gender</h3>
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" value="" />
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" value="" />
        <br /><br />

        <h3>Faculty / Department</h3>
        <select required>
          <option value="">Select your program</option>
          <option>Computer Science</option>
          <option>Public Health</option>
          <option>Engineering</option>
          <option>Medicine</option>
          <option>Business Administration</option></select
        ><br /><br />

        <h3>Year of Study</h3>
        <select required>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4th Year</option></select
        ><br /><br />

        <label>Additional Comments</label><br />
        <textarea placeholder="Any extra information"></textarea><br /><br />

        <input type="submit" name="" value="Registration" />
      </form>
    </div>
</body>
</html>
